name: docker

on:
  push:
    tags:
      - '*'
    branches:
      - 'main'
    paths:
      - 'go.*'
      - '*.go'
  pull_request:
    branches: [ 'main' ]
    paths:
      - 'go.**'
      - '**.go'
      - '.github/workflows/docker.yaml'
      
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  attestations: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  docker:
    needs: unit-tests
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}:${{ github.sha }}-${{ github.run_number }}
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push with SBOM and Attestation
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          file: infra/Dockerfile
          push: true
          provenance: true
          sbom: true
          tags: ${{ env.IMAGE_NAME }}
      -
        name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true
      -
        name: Add attestation link to summary
        uses: actions/github-script@v7
        with:
          script: |
            const digest = `${{ steps.build-and-push.outputs.digest }}`.replace('sha256:', '');
            const url = `https://github.com/${{ github.repository }}/packages/container/${{ github.event.repository.name }}/versions?filters%5Bversion_type%5D=sha256:${digest}`;
            core.summary.addRaw(`**Attestation:** [View on GHCR](${url})\n`)
            core.summary.write()
